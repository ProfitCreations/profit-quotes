<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./bower_components/materialize/dist/css/materialize.min.css" media="screen,projection">
  <link rel="stylesheet" href="./css/style.css">

  <style media="screen">
    button {
      -webkit-app-region: no-drag;
    }
  </style>
</head>

<body style="-webkit-app-region: drag">



  <div class="container">
    <div class="row">
      <button id="btn-qt" class=" btn-floating waves-effect waves-light indigo darken2"><i class="material-icons">refresh</i></button>
    </div>
    <div class="row">
      <button id="close-btn" class="close btn-floating red" onclick="window.close()"><i class="material-icons">exit_to_app</i></button>

    </div>
    

    <!-- <div class="container">
      <div class="row"><button id="close-btn" class="close btn-large red" onclick="window.close()">Close</button></div>
    </div> -->

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="./renderer.js"></script>

    <script>
      // You can also require other files to run in this process
      // require('./renderer.js');
      window.jQuery = window.$ = require('jquery');
    //  require('./js/window.js');

    </script>
    <script>
      (function () {
        // Retrieve remote BrowserWindow
        const { BrowserWindow } = require('electron').remote

        function init() {
          // Minimize task
          document.getElementById("min-btn").addEventListener("click", (e) => {
            var window = BrowserWindow.getFocusedWindow();
            window.minimize();
          });

          // Maximize window
          document.getElementById("max-btn").addEventListener("click", (e) => {
            var window = BrowserWindow.getFocusedWindow();
            if (window.isMaximized()) {
              window.unmaximize();
            } else {
              window.maximize();
            }
          });

          // Close app
          document.getElementById("close-btn").addEventListener("click", (e) => {
            var window = BrowserWindow.getFocusedWindow();
            window.close();
          });
        };

        document.onreadystatechange = () => {
          if (document.readyState == "complete") {
            init();
          }
        };
      })();
    </script>
</body>


</html>
